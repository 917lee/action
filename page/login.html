<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" href="img/bg_logo.jpg" sizes="16x16">
    <title>login</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="https://www.ahut.edu.cn/">
            <img src="img/logo.png" width="200" height="48" alt="学校主页">
        </a>
    </nav>

    <div class="container-fluid" style="margin: 40px 0 0 0">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <div class="jumbotron" id ='login'>
                    <form>
                        <div class="form-group display-10">
                            <label for="username">用户名</label>
                            <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                            <small class="form-text text-muted">默认用户名为你的工号</small>
                        </div>
                        <div class="form-group display-10">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password">
                            <small class="form-text text-muted">默认密码为123456</small>
                        </div>
                        <div class="fail">

                        </div>
                        <hr class="my-4">

                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>

<!--    <div id = 'login'>-->

<!--    </div>-->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/li.js"></script>
<script src="js/http.js"></script>

<script src="js/login.js"></script>
</body>
</html>
